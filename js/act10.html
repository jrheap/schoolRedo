<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>

<body>


    <body>
        <div class="container">
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
              <div class="jumbotron">
                <h2>You chose <span id="you"><strong>...</strong></span></h2>
                <h3>Computer chose <span id="them"><strong>...</strong></span> </h3>
              </div>
            </div>
          </div>
        </div>

  <div id="game">

  </div>

  <script type="text/javascript">
  var comGuess = ["r","p","s"]
  var myGuess = document.getElementById("you");
  var comTurn = document.getElementById("them")
  var wins = 0;
    var losses = 0;
    var ties = 0;

    // Whenever a key is pressed, alert "pressed a button".
   document.onkeyup = function(event) {
    
    var computerGuess = comGuess[Math.floor(Math.random() * comGuess.length)];
    var userGuess = event.key;

    // console.log("This is my guess " + userGuess);
    // console.log("Computer guess " + computerGuess);

    myGuess.textContent = event.key.toUpperCase();
    comTurn.textContent = computerGuess.toUpperCase();

    if((userGuess === "r") || (userGuess === "p") || (userGuess === "s")){
        if((userGuess === "r" && computerGuess === "s") || (userGuess === "s" && computerGuess === "p") || 
          (userGuess === "p" && computerGuess === "r"))  {
            //   console.log("YOU WIN with a " + userGuess)
              wins++
            } else if (userGuess === computerGuess) {
          ties++;
        } else {
          losses++;
        }
        console.log("Total Wins " + wins)
        console.log("Total ties " + ties)
        console.log("Total loses" + losses)
    }



    };


  </script>

</body>

</html>
